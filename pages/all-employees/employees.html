<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees List</title>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../employee/employee.css">
    <link rel="stylesheet" href="./employees.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="employee-container">
        <div class="link-wrapper">
            <a href="../../index.html">HOME</a>
            <a href="../employee/employee.html">EMPLOYEE</a>
            </div>
        <h2 class="mt-5 mb-5">ALL EMPLOYEES LIST</h2>

        <div class="mb-3 filter">
            <label for="departmentFilter">
                Filter by Department:
                <select  id="departmentFilter" class="form-select">
                    <option value="">All Departments</option>
                    <option value="accounting">Accounting</option>
                    <option value="IT">IT</option>
                    <option value="marketing">Marketing</option>
                </select>
            </label>

            <label for="genderFilter">
                Filter by Gender:
                <select  id="genderFilter" class="form-select">
                    <option value="">All Genders</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>

            <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>

        </div>

        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-bordered" id="employeeTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Department</th>
                            <th>Position</th>
                            <th>Gender</th>
                            <th>Date of Birth</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="mt-3 pagination" id="pagination"></div>
    </div>

    <script src="../employee/employee.js"></script>
    <script src="./employees.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-x3kWtG4VL1sScv9OX+Ka/VcCFeILuo6PiqFZdHEw8fZGcgS+PO7mC7Xqi3Fk1jcF" crossorigin="anonymous"></script>
</body>
</html>
