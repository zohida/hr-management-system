<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="./employee.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <div class="employee-container">
        <a href="../../index.html">HOME</a>
        <h2 class="mt-5 mb-5">ADD AN EMPLOYEE</h2>

        <div class="mb-5">
            
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">
                        Name
                    </label>
                    <input type="text "
                    name="name"
                    class="form-control" 
                    id="name"
                    placeholder="Enter Your Full Name">
                    <span id="nameError" style="color: red;"></span><br>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Enter Age">
                    <span id="ageError" style="color: red;"></span><br>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="department">Department:</label>
                    <select name="department" id="department" class="form-control">
                        <option value="" selected disabled>Select Department</option>
                        <option value="accounting">Accounting</option>
                        <option value="IT">IT</option>
                        <option value="marketing">Marketing</option>
                    </select>
                    <span id="departmentError" style="color: red;"></span><br>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="position">Position</label>
                    <input type="text" name="position" class="form-control" id="position" placeholder="Enter Position">
                    <span id="positionError" style="color: red;"></span><br>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="gender">Gender:</label><br>
                    <input type="radio" value="male" id="genderMale" name="gender">
                    <label for="genderMale" style="margin-right: 30px;">Male</label>
                    <input type="radio" value="female" id="genderFemale" name="gender">
                    <label for="genderFemale">Female</label>
                    <span id="genderError" style="color: red;"></span><br>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" id="dob">
                    <span id="dobError" style="color: red;"></span><br>
                </div>

                
            </div>

            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="Submit" 
                onclick="AddData()">
                Add Data
            </button>

            <button class="btn btn-primary" id="Update">
                Update
            </button>
            </div>

        </div>

        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Department</th>
                            <th>Position</th>
                            <th>Gender</th>
                            <th>Date of Birth</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./employee.js"></script>
</body>
</html>
